<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ESP32 传感器数据</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .sensor {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sensor-title {
            font-weight: bold;
            color: #3498db;
        }
        #timestamp {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .switch {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .switch input {
            display: none;
        }
        .switch label {
            cursor: pointer;
            background-color: #ccc;
            border-radius: 15px;
            width: 50px;
            height: 25px;
            position: relative;
        }
        .switch label:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2.5px;
            left: 2.5px;
            transition: 0.3s;
        }
        .switch input:checked + label {
            background-color: #3498db;
        }
        .switch input:checked + label:before {
            left: 27.5px;
        }
    </style>
    <script>
        let ws;
        let useWebSocket = false;
        let clockid = null;

        function connectWebSocket() {
            ws = new WebSocket("ws://192.168.31.229/ws");
            ws.onmessage = function(event) {
                let data = JSON.parse(event.data);
                updateSensorData(data);
            };
            ws.onclose = function() {
                console.log("WebSocket 连接关闭");
            };
            ws.onerror = function(error) {
                console.error("WebSocket 错误:", error);
            };
        }

        function fetchServerData() {
            fetch("http://www.404-notfound.icu:3232/latest")
                .then(response => response.json())
                .then(data => updateSensorData(data))
                .catch(error => console.error("服务器数据获取失败:", error));
        }

        function updateSensorData(data) {
            document.getElementById("temp").innerHTML = '<span class="sensor-title">温度: </span>' + data.temp + "°C";
            document.getElementById("hum").innerHTML = '<span class="sensor-title">湿度: </span>' + data.hum + "%";
            document.getElementById("sound").innerHTML = '<span class="sensor-title">声音: </span>' + data.sound + "V";
            document.getElementById("light").innerHTML = '<span class="sensor-title">光强: </span>' + data.light + "lux";
            document.getElementById("air_quality").innerHTML = '<span class="sensor-title">空气质量: </span>' + data.air_quality + "ppm";
            document.getElementById("pir").innerHTML = '<span class="sensor-title">人体红外: </span>' + data.pir + "次";
            document.getElementById("acceleration").innerHTML = '<span class="sensor-title">加速度: </span>X: ' + data.acc[0] + ", Y: " + data.acc[1] + ", Z: " + data.acc[2];
            document.getElementById("gyro").innerHTML = '<span class="sensor-title">陀螺仪: </span>X: ' + data.gyro[0] + ", Y: " + data.gyro[1] + ", Z: " + data.gyro[2];
            document.getElementById("timestamp").innerText = "最后更新时间: " + new Date().toLocaleString();
        }

        function toggleDataSource(checkbox) {
            useWebSocket = checkbox.checked;
            if (useWebSocket) {
                stopPolling();
                connectWebSocket();
            } else {
                if (ws) ws.close();
                startPolling();
            }
        }
        
        function startPolling(){
            stopPolling();
            fetchServerData();
            clockid = setInterval(fetchServerData, 1000);
        }

        function stopPolling(){
            if (clockid) {
                clearInterval(clockid);
                clockid = null;
            }
        }


        window.onload = function() {
            startPolling();
        };
    </script>
</head>
<body>
    <h1>ESP32 传感器数据</h1>
    
    <div class="sensor" id="temp">温度: -°C</div>
    <div class="sensor" id="hum">湿度: -%</div>
    <div class="sensor" id="sound">声音: -V</div>
    <div class="sensor" id="light">光强: -lux</div>
    <div class="sensor" id="air_quality">空气质量: -ppm</div>
    <div class="sensor" id="pir">人体红外: -次</div>
    <div class="sensor" id="acceleration">加速度: X: -, Y: -, Z: -</div>
    <div class="sensor" id="gyro">陀螺仪: X: -, Y: -, Z: -</div>
    
    <div id="timestamp">正在连接服务器...</div>

    <button onclick="location.href='/view_history'">查看历史数据</button>
    
    <div class="switch">
        <input type="checkbox" id="data-toggle" onchange="toggleDataSource(this)">
        <label for="data-toggle"></label>
        <span>实时更新</span>
    </div>
 
</body>
</html>
